<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" id="submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <li th:text="${post.content}"></li>
        <form action="#" th:action="@{/comments}" th:object="${comment}" method="post">
        <p>

            <ul th:each="cmt: ${comments}">
            <span th:if="${post.id == cmt.postsid}">
                <li th:text="${cmt.message}"></li>
            </span>
            </ul>           

            <input type="text" th:field="*{message}" id="comment" placeholder="Add comment" />
            <input type="hidden" th:attr="name='postsid'" id="postsid" th:value="${post.id}" />
            <input type="submit" value="Submit" id="submit_comment" />
        </p>
        </form>
    </ul>

    </body>

</html>
