<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Acebook</title>

    <style type="text/css">
      dummydeclaration { padding-left: 4em; }
      tab1 { padding-left: 4em; }
      tab2 { padding-left: 8em; }
      tab3 { padding-left: 12em; }
      tab4 { padding-left: 16em; }
      tab5 { padding-left: 20em; }
      tab6 { padding-left: 24em; }
    </style>

  </head>
    <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Acebook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/posts">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/pictures">Pictures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/logout">Logout</a>
              </li>
            </ul>
            <span class="navbar-text">
              <div sec:authorize="isAuthenticated()">
                Signed in as <span sec:authentication="name"></span>
              </div>
            </span>
          </div>
        </div>
      </nav>

    <!-- Post a new Pictures -->
    <div class="ms-3">
      <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <div class="row g-2 align-items-center mb-2 mt-2">
          <div class="col-auto">
            <input type="text" th:field="*{content}" id="content" placeholder="What's going on?" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary btn-sm" id="submit">Submit</button>
          </div>
          <div class="col-auto">
            <input class="btn btn-outline-secondary btn-sm" type="reset" value="Reset">
          </div>
        </div>
      </form>
    </div>

    <!-- Post a new comment -->
    <ul th:each="post: ${posts}">
        <li th:text="${post.content}"></li>
        <form action="#" th:action="@{/comments}" th:object="${comment}" method="post">
            <ul th:each="cmt: ${comments}">
                <ul th:each="usr: ${username}">
                    <span th:if="${post.id == cmt.postsid AND cmt.usersid == usr.id}">
                        <th>  
                            <li>
                                <tr th:text="${cmt.message}"></tr>
                                <tab1><small><tr th:text="${usr.username}"></tr></small></tab1>
                            </li>
                        </th>
                    </span>
                </ul>           
            </ul>
            <input type="text" th:field="*{message}" id="comment" placeholder="Add comment" />
            <input type="hidden" th:attr="name='postsid'" id="postsid" th:value="${post.id}" />
            <input type="submit" value="Submit" id="submit_comment" />
        </form>
    </ul>

    </body>

</html>
