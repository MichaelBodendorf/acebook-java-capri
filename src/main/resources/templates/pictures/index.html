<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Acebook</title>
  </head>
  <body>
    
    <div class="ms-3">
      <h1>Pictures</h1>
      <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
      </div>
    </div>

    <div class="ms-3">
      <form method="POST" action="/pictures" enctype="multipart/form-data">
        <div class="row g-2 align-items-center mb-2 mt-2">
          <div class="col-auto">
            <input class="form-control" type="file" name="file" id="file">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="upload">Upload</button>
          </div>
        </div>
      </form>
    </div>

    <div th:each="path : ${picturePaths}" class="card mb-3 ms-3" style="width: 18rem;">
      <img th:src="${path}" class="card-body">
    </div>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
