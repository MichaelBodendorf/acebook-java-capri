<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Acebook</title>
  </head>
  <body>
    
    <div class="container">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Acebook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/posts">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/pictures">Pictures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/logout">Logout</a>
            </li>
          </ul>
          <span class="navbar-text">
            <div sec:authorize="isAuthenticated()">
              Signed in as <span sec:authentication="name"></span>
            </div>
          </span>
        </div>
      </div>
    </nav>

    <!-- Avatar -->
    <div class="container mt-3">
      <div class="card" style="width: 23rem;">
        <img th:src="${picturePath}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Your current avatar</h5>
            <p class="card-text">Upload a photo to update</p>
            <form th:method="PUT" action="/users" enctype="multipart/form-data">
              <div class="row g-2 align-items-center mb-2 mt-2">
                <div class="col-auto">
                  <input class="form-control form-control-sm" type="file" name="file" id="file">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-outline-primary btn-sm" id="upload">Upload</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
